{% block content %}

  <div style="max-width: 400px; margin: auto;">
    <h2 style="text-align: center;">Login</h2>
    <form method="post" action="{% url 'login' %}" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 10px;">If you're a new user, please
      <a href="{% url 'signup' %}" style="color: #4CAF50; text-decoration: none;">sign up</a>.
    </p>
  </div>
{% endblock %}
